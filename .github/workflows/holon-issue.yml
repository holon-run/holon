name: Holon Issue Resolver

on:
  issues:
    types: [labeled, assigned] # Trigger on label or assignment

jobs:
  resolve-issue:
    # Trigger if label is 'holon' OR if someone is assigned to it
    if: github.event.label.name == 'holon' || github.event.assignee.type == 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call Holon Solve
        uses: ./.github/workflows/holon-solve.yml
        with:
          issue_number: ${{ github.event.issue.number }}
          mode: solve
          base: 'main'
          log_level: 'debug'
          workspace: '.'
          out_dir: './holon-output'
        secrets:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_base_url: ${{ secrets.ANTHROPIC_BASE_URL || 'https://api.anthropic.com' }}
