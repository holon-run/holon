name: Holon Issue Resolver

on:
  issues:
    types: [labeled, assigned] # Trigger on label or assignment

jobs:
  resolve-issue:
    # Trigger if label is 'holon' OR if someone is assigned to it
    if: github.event.label.name == 'holon' || github.event.assignee.type == 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output directory
        run: |
          # Use temp directory to avoid polluting workspace
          echo "OUTPUT_DIR=$(mktemp -d -t holon-output-XXXXXX)" >> $GITHUB_ENV
          echo "âœ… Created output directory: $OUTPUT_DIR"

      - name: Call Holon Solve
        uses: ./.github/workflows/holon-solve.yml
        with:
          issue_number: ${{ github.event.issue.number }}
          mode: solve
          base: 'main'
          log_level: 'debug'
          workspace: '.'
          out_dir: ${{ env.OUTPUT_DIR }}
        secrets:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_base_url: ${{ secrets.ANTHROPIC_BASE_URL || 'https://api.anthropic.com' }}

      - name: Upload workspace snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: holon-input-${{ github.event.issue.number }}
          path: |
            ./
            !.git/
            !.gitignore
            !holon-output*/
          retention-days: 7
