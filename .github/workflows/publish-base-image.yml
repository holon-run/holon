name: Publish Holon Base Image

on:
  push:
    tags:
      - 'holon-base-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Base image version (e.g. 0.1.0)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish-base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve version and tags
        id: vars
        run: |
          set -euo pipefail

          VERSION=""
          if [[ "${GITHUB_REF:-}" =~ ^refs/tags/holon-base-v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          fi

          if [[ -z "${VERSION}" ]]; then
            echo "Failed to resolve version. Use tag holon-base-vX.Y.Z or workflow_dispatch input." >&2
            exit 1
          fi

          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: ${VERSION}" >&2
            exit 1
          fi

          MAJOR="${VERSION%%.*}"
          MAJOR_MINOR="${VERSION%.*}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/holon-base"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${IMAGE}:${VERSION}" >> "$GITHUB_OUTPUT"
          echo "${IMAGE}:${MAJOR_MINOR}" >> "$GITHUB_OUTPUT"
          echo "${IMAGE}:${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/holon-base/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          provenance: true
          sbom: true

      - name: Show published tags
        run: |
          echo "Published image tags:"
          echo "${{ steps.vars.outputs.tags }}"
