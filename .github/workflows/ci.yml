name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Test Adapter
      run: make test-adapter

    - name: Build Adapter Bundle
      run: |
        cd images/adapter-claude
        npm run bundle

    - name: Verify Adapter Bundle
      run: |
        cd images/adapter-claude
        npm ci
        npm run verify-bundle
      
    - name: Test
      run: make test
      
    - name: Build
      run: make build
