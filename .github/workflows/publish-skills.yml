name: Publish Skills Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-skills-package:
    name: Build Skills Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set version from tag
      if: github.event_name == 'push'
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
      id: version

    - name: Set version from input
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION="${{ github.event.inputs.version }}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
      id: version_manual

    - name: Build skills package
      env:
        VERSION: ${{ steps.version.outputs.version || steps.version_manual.outputs.version }}
      run: |
        make build-skills-package

    - name: Upload skills package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: skills-package
        path: dist/skills/*
        retention-days: 90

  publish-skills-package:
    name: Publish Skills Package to Release
    needs: build-skills-package
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set version from tag
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
      id: version

    - name: Download skills package
      uses: actions/download-artifact@v4
      with:
        name: skills-package
        path: dist/skills

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/skills/*.zip
          dist/skills/*.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
